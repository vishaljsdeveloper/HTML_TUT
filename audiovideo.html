<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audiovideo</title>
</head>
<body>
    <!--audio : ek hi audio ka alag alag type dal sakte hai. jo browser support karega use chalayga
    message bhi de sakte hai user ko-->
    <audio controls>
        <source src="image/bcd.mp3" type="audio/mpeg">
        <source src="image/bcd.ogg" type="audio/ogg">
        your browser does not support audio format
    </audio>
    <video controls>
        <source src="image/video.mp4" type="video/mp4">
        <source src="image/video.ogg" type="video/ogg">
        your browser does not support video

    </video>
    <!--
            <video width="1000" height="500" autoplay>
        <source src="image/video.mp4" type="video/mp4">

    </video>
    isme control hata diya gaya hai or autoplay laga diya hai
    control ke sath bhi autoplay bhi laga sakte hai.
    isme bhi multiple format use kar akte hai ek hi video ke liye
    -->
</body>
</html>
