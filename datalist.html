<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>

<body>
    <form>
        search : <input type="text" list="search">
        <datalist id="search">
            <option value="apple">
            <option value="mango">
            <option value="orange">
            <option value="car">
        </datalist>
        <input type="submit" value="search">
    </form>
</body>

</html>
