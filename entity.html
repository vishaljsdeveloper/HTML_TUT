<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlentities</title>
</head>

<body>
    <!--html entities: printing reserved charater in html like div , span etc . we can do it by 2 ways
    by its name and its number-->
    <!--name
    &name-->
    &lt;div&gt;
    <!--number: we can search for entities number
    &#number-->
    &#60;div&#62;
    <!--&nbsp: non breaking space-->
    <p>HELLO      WORLD <br>
    HELLO &nbsp;&nbsp;&nbsp;&nbsp;world </p>


</body>

</html>
