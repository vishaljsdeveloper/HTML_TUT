<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formselect</title>
</head>

<body>
    <form>
        <select>

        </select>
        <br>
        <select>
            <option value="1">audi</option>
            <option value="2" selected>tata</option>
            <!--selected is used for default if not then take 1st option-->
            <option value="3">bmw</option>
            <option value="4">honda</option>
        </select>
        <br>
        <select size="2">
            <option value="1">audi</option>
            <option value="2" selected>tata</option>
            <!--selected is used for default if not then take 1st option-->
            <option value="3">bmw</option>
            <option value="4">honda</option>
        </select>
        <br>
        <br>
        <select size="2" multiple>
            <option value="1">audi</option>
            <option value="2" selected>tata</option>
            <option value="3">bmw</option>
            <option value="4">honda</option>
        </select>
        <br>
        <br>
        <select>
            <optgroup label="cars">
            <option value="1">audi</option>
            <option value="2" selected>tata</option>
            <option value="3">bmw</option>
            <option value="4">honda</option>
        </optgroup>
        <optgroup label="sports">
            <option value="5">hockey</option>
            <option value="6">cricket</option>
            <option value="7">football</option>
            <option value="8">tennis</option>
        </optgroup>
        </select>
    </form>
</body>

</html>
