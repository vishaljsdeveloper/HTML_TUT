<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open graph and twitter card tag</title>
    <!--facebook open graph tag-->
    <meta property="og:url"
        content="opengraphtwittercardtag.html" /><!--live website me apna website ke sath page ka path dena hai-->
    <meta property="og:type" content="article" /><!--article hai ya video hai ya audio hai ye batana hai-->
    <meta property="og:title" content="my blog title" /><!--yaha pe title dete hai-->
    <meta property="og:description" content="my blog description" /><!--yaha pe description dete hai-->
    <meta property="og:image"
        content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
<!--yaha pe jo image show karwana hai uska path dena hai nai t website ka pehla image le lega jo ki favicon hoga-->
        <!--twitter card tag-->
        <meta name="twitter:card" content="summary" /><!--no change in this-->
<meta name="twitter:site" content="@myblog" /><!--jo appka twitter account hai website ka uska naam dete hai-->
<meta name="twitter:title" content="Small Island Developing States Photo Submission" /><!--title do-->
<meta name="twitter:description" content="View the album on Flickr." /><!--description do-->
<meta name="twitter:image" content="https://farm6.staticflickr.com/5510/14338202952_93595258ff_z.jpg" /><!--image do-->
    </head>

<body>
    <h1>oprn graph and twitter card tag</h1>
    <!--open graph is made by facebook and twitter card is made by twitter . it is made to share
         blogpost in social media.it fetches image and description etc. of blog post.
          open graph is supported by instagram , linkedin and facebook etc. but twitter 
        made its own card -->
</body>

</html>
